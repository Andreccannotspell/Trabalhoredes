<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        /*Css fica aqui, tenho de meter de forma externa*/ 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        /*botão de login*/
        #login-btn {
            color: white;
            text-decoration: none;
            cursor: pointer;
            align-self: flex-start; 
        }

        h1 {
            margin: 10px 0; 
        }
        /*Isto é o container que segura o produto*/
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        /*A variável produto é criada*/
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
        }

        .contact {
            margin-top: 20px;
            text-align: center;
        }
        /*carrinho de compras é criado*/
        #cart-container {
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        #open-cart {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a id="login-btn" href="Login.html">Login</a>
        <h1>Fashion Store</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="clothing.jpg" alt="Clothing 1">
            <h2>Stylish Shirt</h2>
            <p>Uma t-shirt branca feita de algodão puro com uma das melhores qualidades existentes</p>
            <p>$30.00</p>
            <button onclick="addToCart('Stylish Shirt', 30.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="clothing2.jpg" alt="Clothing 2">
            <h2>Elegant Dress</h2>
            <p>Um vestido vermelho feito nas melhores mãos de </p>
            <p>$50.00</p>
            <button onclick="addToCart('Elegant Dress', 50.00)">Add to Cart</button>
        </div>

    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: info@fashionstore.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </div>

    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price"></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="closeCart()">Close Cart</button>
    </div>

    <button id="open-cart" onclick="toggleCart()">Open Cart</button>

    <script>
        let cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            updateCart();
            openCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.productName} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });

            const totalPriceElement = document.getElementById('total-price');
            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }

        function clearCart() {
            cartItems = [];
            updateCart();
            clearCart();
        }

        function closeCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = 'none';
        }

        document.addEventListener('mouseup', function (e) {
            const cartContainer = document.getElementById('cart-container');
            const openCartButton = document.getElementById('open-cart');

            if (!cartContainer.contains(e.target) && !openCartButton.contains(e.target)) {
            }
        });
    </script>
</body>

</html>
